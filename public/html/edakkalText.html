      <text transform="matrix(1 0 0 1 20.5 22.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Edakkal Caves lie's 1,200 metres</tspan>
        <tspan x="00.00" y="09.60">above sea level, beside an ancient</tspan>
        <tspan x="00.00" y="19.20">trade route, on Ambukutty Mala.</tspan>
        <tspan x="00.00" y="28.80">Rare Stone Age carvings and</tspan>
        <tspan x="00.00" y="38.39">pictorial writings inside the caves</tspan>
        <tspan x="00.00" y="48.00">are believed to date to at least</tspan>
        <tspan x="00.00" y="57.60">5000 BC, from the neolithic man,</tspan>
        <tspan x="00.00" y="67.20">indicating the presence of a</tspan>
        <tspan x="00.00" y="76.80">prehistoric civilization.</tspan>
      </text>
