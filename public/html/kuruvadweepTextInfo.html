      <text transform="matrix(1 0 0 1 14.5 22.4238)" class="text_box">
        <tspan x="00.00" y="00.00">The island surrounded by streams and</tspan>
        <tspan x="00.00" y="09.60">rivers, can be accessed using rafts</tspan>
        <tspan x="00.00" y="19.20">or fiber boats run by Kerala Tourism</tspan>
        <tspan x="00.00" y="28.80">Department. Entrance to the island</tspan>
        <tspan x="00.00" y="38.39">is restricted and monitored, at times</tspan>
        <tspan x="00.00" y="48.00">of heavy rain and increased frequency</tspan>
        <tspan x="00.00" y="57.60">of elephants and other animals to the</tspan>
        <tspan x="00.00" y="67.20">island, a pass is to be obtained prior</tspan>
        <tspan x="00.00" y="76.80">to the visit to the island.</tspan>
      </text>
