    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg_container" x="0px" y="0px" viewBox="8.417 7.583 130.667 107.333" xml:space="preserve">
      <polygon class="blue" points="137.184,111.543 121,103.543 104,111.543 10.333,111.543 10.333,90.508 10.333,70.176 10.333,9.843,137.184,9.843"/>
      <text transform="matrix(1 0 0 1 13.5 20.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Meenmutty Falls is a three-tiered</tspan>
        <tspan x="00.00" y="09.60">waterfall with a height of 300 metres.</tspan>
        <tspan x="00.00" y="19.20">Meenmutty is a combination of</tspan>
        <tspan x="00.00" y="28.80">malayalam words Meen (fish) and</tspan>
        <tspan x="00.00" y="38.39">Mutty (blocked). It is Kerala's second</tspan>
        <tspan x="00.00" y="48.00">largest waterfall and the one most</tspan>
        <tspan x="00.00" y="57.60">unspoiled in its natural setting,</tspan>
        <tspan x="00.00" y="67.20">however the path is quite dangerous</tspan>
        <tspan x="00.00" y="76.80">and tiresome, but the waterfalls are</tspan>
        <tspan x="00.00" y="86.40">worth it.</tspan>
      </text>
  </svg>
