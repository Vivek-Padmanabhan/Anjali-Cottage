      <text transform="matrix(1 0 0 1 16.5 22.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Pookode Lake is a scenic freshwater</tspan>
        <tspan x="00.00" y="09.60">lake, with groups of Blue water</tspan>
        <tspan x="00.00" y="19.20">lily flowers scattered around.</tspan>
        <tspan x="00.00" y="28.80">Panamaram, the rivulet which</tspan>
        <tspan x="00.00" y="38.39">becomes Kabani River, originates</tspan>
        <tspan x="00.00" y="48.00">from the Pookode lake. The lake is</tspan>
        <tspan x="00.00" y="57.60">surrounded by forests and spread</tspan>
        <tspan x="00.00" y="67.20">across an area of 8.5 hectares and</tspan>
        <tspan x="00.00" y="76.80">has a maximum depth of 6.5 metres.</tspan>
      </text>
