      <text transform="matrix(1 0 0 1 15.5 20.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Sentinel Rock Waterfalls is a three</tspan>
        <tspan x="00.00" y="09.60">tiered waterfall in Vellarimala,</tspan>
        <tspan x="00.00" y="19.20">surrounded by Deciduous, Evergreen</tspan>
        <tspan x="00.00" y="28.80">and Montane forests. Locally referred</tspan>
        <tspan x="00.00" y="38.39">to as Soochipara, "Soochi" meaning</tspan>
        <tspan x="00.00" y="48.00">"Needle" and "Para" meaning "Rock",</tspan>
        <tspan x="00.00" y="57.60">the 15-20 minute drive from Meppadi</tspan>
        <tspan x="00.00" y="67.20">to Soochipara offers scenic views of</tspan>
        <tspan x="00.00" y="76.80">some of the best tea estates in</tspan>
        <tspan x="00.00" y="86.40">Wayanad.</tspan>
      </text>
  </svg>
