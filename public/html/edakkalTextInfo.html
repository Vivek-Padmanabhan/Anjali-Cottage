      <text transform="matrix(1 0 0 1 20.5 20.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Edakkal literally means "a stone in</tspan>
        <tspan x="00.00" y="09.60">between", the cave is formed by a</tspan>
        <tspan x="00.00" y="19.20">heavy boulder straddling a fissure</tspan>
        <tspan x="00.00" y="28.80">in the rock. Inside, the cave is on</tspan>
        <tspan x="00.00" y="38.39">two levels. The lower chamber</tspan>
        <tspan x="00.00" y="48.00">measures about 18 feet by 12 feet</tspan>
        <tspan x="00.00" y="57.60">and 10 feet high with an opening</tspan>
        <tspan x="00.00" y="67.20">of 5 x 4 feet. The upper storey </tspan>
        <tspan x="00.00" y="76.80">measures 96 feet by 22 feet and </tspan>
        <tspan x="00.00" y="86.40">18 feet high.</tspan>
      </text>
