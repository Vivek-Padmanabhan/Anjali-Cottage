    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="svg_container" x="0px" y="0px" viewBox="8.417 7.583 130.667 107.333" xml:space="preserve">

      <text transform="matrix(1 0 0 1 12.5 20.4238)" class="text_box">
        <tspan x="00.00" y="00.00">Pristine natural ambience and gentle</tspan>
        <tspan x="00.00" y="09.60">sound of water, gurgling over rocks will</tspan>
        <tspan x="00.00" y="19.20">surely wipe away all the fatigue of the</tspan>
        <tspan x="00.00" y="28.80">trek. You can hear this luring natural</tspan>
        <tspan x="00.00" y="38.39">music of water as you near the</tspan>
        <tspan x="00.00" y="48.00">waterfalls through the jungle. Climbing</tspan>
        <tspan x="00.00" y="57.60">over hillocks and struggling through the</tspan>
        <tspan x="00.00" y="67.20">dense foliage of the forests to reach</tspan>
        <tspan x="00.00" y="76.80">the waterfalls can be a rare, thrilling</tspan>
        <tspan x="00.00" y="86.40">experience for you.</tspan>
      </text>
  </svg>
